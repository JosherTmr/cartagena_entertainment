<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/Logo_CERP.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartagena Entertainment - Rent and Pleasure</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    @import url(https://db.onlinewebfonts.com/c/0547cf2826426ee5de8d8025f9024bf5?family=BuckwheatTCSans-Painted);

    :root {
      --color-navy: #211916; /* Licorice */
      --color-keppel: #59b4a3; /* Keppel */
      --color-keppel-light: #57aa80; /* Mint */
      --glass-background: rgba(33, 25, 22, 0.5); /* Derived from Licorice */
      --glass-border: rgba(255, 255, 255, 0.1);  /* Subtle white border */
      --font-display: 'BuckwheatTCSans-Painted', sans-serif;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--color-navy);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .font-display {
      font-family: var(--font-display);
      font-weight: normal; /* Decorative fonts often don't need bolding */
      letter-spacing: 1px;
    }

    /* --- INICIO DE MICROINTERACCIONES --- */

    /* Efecto hover para paneles de vidrio interactivos */
    .interactive-panel {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
    }

    .interactive-panel:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(89, 180, 163, 0.5); /* --color-keppel with alpha */
    }


    /* --- INICIO DEL NUEVO CSS RESPONSIVO PARA EL CARRUSEL --- */
    
    /* --- Estilos Base (Mobile First) --- */
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 500px; /* Ancho máximo para móviles grandes */
      height: 60vh; /* Altura relativa para móviles */
      min-height: 450px;
      max-height: 600px;
      margin: 2rem auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      -webkit-tap-highlight-color: transparent; /* Evita el destello al tocar en móviles */
    }

    .carousel-container .slide {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .item {
      position: absolute;
      width: 100%; /* Ancho completo en móvil */
      height: 100%; /* Altura completa en móvil */
      top: 0;
      left: 0;
      border-radius: 20px;
      background-position: center;
      background-size: cover;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      opacity: 0;
      transform: scale(0.95);
    }

    .item.active {
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }

    .item.prev, .item.next, .item.next-2 {
      z-index: 1;
    }

    .item::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%; border-radius: 20px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 10%, rgba(0, 0, 0, 0) 60%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .item.active::before {
        opacity: 1;
    }

    .item .content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      width: auto;
      text-align: left; color: #fff;
      z-index: 2; text-shadow: 0 2px 5px rgba(0,0,0,0.5);
      opacity: 0;
    }

    .item.active .content {
      opacity: 1;
    }

    .content .name, .content .des, .content button {
        opacity: 0;
        transform: translateY(20px);
    }

    .item.active .content .name,
    .item.active .content .des,
    .item.active .content button {
        animation: content-fade-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .item.active .content .des { animation-delay: 0.15s; }
    .item.active .content button { animation-delay: 0.3s; }

    .content .name { font-size: 28px; font-weight: bold; }
    .content .des { margin: 8px 0 16px; font-size: 1rem; }
    .content button {
      padding: 10px 20px; border: 1px solid rgba(255, 255, 255, 0.5);
      background-color: rgba(255, 255, 255, 0.15); color: white;
      backdrop-filter: blur(5px); cursor: pointer; border-radius: 10px;
      transition: all 0.3s ease;
    }
    .content button:hover { background-color: rgba(255, 255, 255, 0.3); }

    @keyframes content-fade-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button-container {
        position: absolute;
        bottom: 20px; right: 20px;
        display: flex; gap: 10px; z-index: 10;
        left: auto;
    }

    .button-container button {
        width: 45px; height: 45px; border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.1); background-color: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px); color: white; cursor: pointer; font-size: 1rem;
        transition: all 0.3s ease;
    }
    .button-container button:hover {
        background-color: rgba(255, 255, 255, 0.2); transform: scale(1.1);
    }
    
    /* --- Estilos de Escritorio --- */
    @media (min-width: 1024px) {
        .carousel-container {
            max-width: 1000px;
            height: 600px;
            margin: 50px auto;
            background-color: transparent;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        
        .item {
            position: absolute;
            width: 200px;
            height: 300px;
            top: 50%;
            transition: all 0.5s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateY(-50%);
        }

        .item.active {
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            opacity: 1;
            z-index: 3;
            transform: scale(1);
        }

        .item.active::before {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8) 10%, rgba(0, 0, 0, 0) 70%);
        }

        .item.prev {
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            opacity: 0;
            z-index: 2;
            transform: scale(0.95);
        }

        .item.next {
            left: 55%;
            z-index: 4;
            opacity: 1;
            transform: translateY(-50%) scale(1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .item.next-2 {
            left: calc(55% + 220px);
            z-index: 4;
            opacity: 1;
            transform: translateY(-50%) scale(1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .item.next:hover, .item.next-2:hover {
            transform: translateY(-50%) scale(1.05);
            cursor: pointer;
        }

        .item.hidden {
            left: 100%;
            opacity: 0;
            transform: translateY(-50%) scale(0.8);
        }

        .item .content {
            position: absolute; top: 50%; left: 100px; bottom: auto; right: auto; width: 350px;
            transform: translateY(-50%);
            display: none;
        }

        .item.active .content {
            display: block;
        }

        .content .name { font-size: 40px; }
        .content .des { font-size: 1.1rem; }
        
        .content button {
            box-shadow: 0 0 0 rgba(89, 180, 163, 0); /* Initial shadow state */
        }
        .content button:hover { 
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(89, 180, 163, 0.7); /* Glow effect */
        }

        .button-container {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%); gap: 15px;
        }
        .button-container button {
            border-radius: 12px;
        }
        .button-container button:hover {
            background-color: rgba(89, 180, 163, 0.3); /* --color-keppel with alpha */
            border-color: var(--color-keppel);
        }
    }
  </style>
