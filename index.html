<head>
  <meta charset="UTF-8" />

  <title>Cartagena Entertainment - Rent and Pleasure</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    /* Estilos base (sin cambios) */
    :root {
      --color-navy: #0A0F14;
      --color-keppel: #36B8A5;
      --color-keppel-light: #48d1b9;
      --glass-background: rgba(16, 24, 32, 0.5); /* Dark, translucent background */
      --glass-border: rgba(255, 255, 255, 0.1);  /* Subtle white border */
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--color-navy);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* ... otros estilos base que no cambian ... */

    /* --- INICIO DEL NUEVO CSS PARA EL CARRUSEL BASADO EN CLASES --- */

    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 600px;
      margin: 50px auto;
      background-color: #212121;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
    }

    .carousel-container .slide {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Estilo base para todos los items */
    .item {
      position: absolute;
      width: 200px;
      height: 300px;
      top: 50%;
      border-radius: 20px;
      background-position: center;
      background-size: cover;
      transition: all 0.5s ease-in-out, opacity 0.3s ease-in-out;
      opacity: 0; /* Por defecto están ocultos */
    }

    /* Posiciones dinámicas controladas desde React */

    /* El item ACTIVO: ocupa todo el espacio */
    .item.active {
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      opacity: 1;
      z-index: 3;
      transform: scale(1);
    }

    /* Gradiente para legibilidad solo en el activo */
    .item.active::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%; border-radius: 20px;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.8) 10%, rgba(0, 0, 0, 0) 70%);
      z-index: 1;
    }

    /* El item ANTERIOR (prev): se va encogiendo hacia el fondo */
    .item.prev {
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      opacity: 0;
      z-index: 2;
      transform: scale(0.95);
    }

    /* El item SIGUIENTE (next): aparece a la derecha */
    .item.next {
      left: 55%;
      z-index: 4;
      opacity: 1;
      transform: translateY(-50%) scale(1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    /* El segundo item siguiente (next-2): aparece más a la derecha */
    .item.next-2 {
        left: calc(55% + 220px);
        z-index: 4;
        opacity: 1;
        transform: translateY(-50%) scale(1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* Los items ocultos: fuera de la vista */
    .item.hidden {
        left: 100%;
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
    }

    /* Contenido del carrusel, animado por elemento */
    .item .content {
      position: absolute; top: 50%; left: 100px; width: 350px;
      text-align: left; color: #fff; transform: translateY(-50%);
      display: none; z-index: 2; text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .item.active .content {
      display: block;
    }

    .content .name, .content .des, .content button {
        opacity: 0;
    }

    .item.active .content .name,
    .item.active .content .des,
    .item.active .content button {
        animation: content-fade-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .item.active .content .des {
        animation-delay: 0.15s;
    }

    .item.active .content button {
        animation-delay: 0.3s;
    }
    
    .content .name { font-size: 40px; text-transform: uppercase; font-weight: bold; }
    .content .des { margin: 10px 0 20px; }
    .content button {
      padding: 10px 20px; border: 1px solid rgba(255, 255, 255, 0.5);
      background-color: rgba(255, 255, 255, 0.15); color: white;
      backdrop-filter: blur(5px); cursor: pointer; border-radius: 10px;
      transition: all 0.3s ease;
    }
    .content button:hover { background-color: rgba(255, 255, 255, 0.3); }

    @keyframes content-fade-in-up {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-container {
        position: absolute; bottom: 30px; left: 50%;
        transform: translateX(-50%); display: flex; gap: 15px; z-index: 10;
    }
    .button-container button {
        width: 45px; height: 45px; border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1); background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px); color: white; cursor: pointer; font-size: 1.2rem;
        transition: all 0.3s ease;
    }
    .button-container button:hover {
        background-color: rgba(255, 255, 255, 0.2); transform: scale(1.1);
    }
  </style>
